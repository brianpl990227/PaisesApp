<div class="animate__animated animate__fadeIn animate__faster">
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones" [class]="dameCss(region)" (click)="seleccionarRegion(region)">
                {{region}}
            </button>
        </div>
    </div>

    <div class="row" *ngIf="paises.length > 0">
        <div class="col">
            <app-pais-tabla [countries]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
