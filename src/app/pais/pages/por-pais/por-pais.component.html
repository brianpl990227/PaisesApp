<div class="animate__animated animate__fadeIn animate__faster">


    <h2>Por país</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)"
                placeholder="Buscar pais"></app-pais-input>
        </div>
    </div>

    <hr>
    <div *ngIf="hayError" class="alert alert-danger">
        No se encontró nada con el termino "{{termino}}"
    </div>

    <div *ngIf="!hayError" class="row">
        <div class="col">
            <app-pais-tabla [countries]="countries"></app-pais-tabla>
        </div>
    </div>

</div>
